<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="diamond.css" />
    <link rel="stylesheet" href="envelope.css" />
    <link rel="stylesheet" href="pepsi.css" />
    <link rel="stylesheet" href="camera.css" />
    <link rel="stylesheet" href="coffee.css" />
    <link rel="stylesheet" href="batman.css" />
    <link rel="stylesheet" href="captain.css" />
    <link rel="stylesheet" href="gear.css" />
    <title>CSS Artworks by Soumil Roy</title>
  </head>
  <body>
    <div class="item">
      <div class="diamond">
        <span></span><span></span><span></span><span></span>
      </div>
    </div>

    <div class="item">
      <div class="envelope">
        <div class="heart"></div>
      </div>
    </div>

    <div class="item">
      <div class="pepsi"></div>
    </div>

    <div class="item">
      <div class="camera">
        <div class="lens">
          <div class="inner-lens">
            <div class="inner-lens-2"></div>
          </div>
        </div>
        <div class="flash"></div>
        <div class="button"></div>
      </div>
    </div>

    <div class="item">
      <div class="coffee"></div>
    </div>

    <div class="item">
      <div class="batman">
        <div class="oval">
          <div class="logo">
            <div class="o1"></div>
            <div class="o2"></div>
            <div class="o3"></div>
            <div class="o4"></div>
            <div class="o5"></div>
            <div class="o6"></div>
            <div class="sq1"></div>
            <div class="sq2"></div>
            <div class="ears"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="item">
      <div class="c3">
        <div class="c2">
          <div class="c1">
            <div class="center">
              <div class="arrow top"></div>
              <div class="arrow left"></div>
              <div class="arrow right"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="item"></div>
    <div class="item">
      <div class="gear">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="gear-inner"></div>
      </div>
    </div>
  </body>
</html>
